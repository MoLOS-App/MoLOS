apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - pv.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - secret.yaml

images:
  - name: ghcr.io/molos-app/molos
    newTag: latest
labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: molos
      app.kubernetes.io/part-of: molos-system
