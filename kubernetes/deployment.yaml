apiVersion: apps/v1
kind: Deployment
metadata:
  name: molos-deployment
  labels:
    app: molos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: molos
  template:
    metadata:
      labels:
        app: molos
    spec:
      containers:
        - name: molos
          image: ghcr.io/your-username/molos:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: 'production'
            - name: DATABASE_URL
              value: '/data/molos.db'
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: molos-secrets
                  key: better-auth-secret
          volumeMounts:
            - name: molos-data
              mountPath: /data
            - name: external-modules
              mountPath: /app/external_modules
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 5
      volumes:
        - name: molos-data
          persistentVolumeClaim:
            claimName: molos-data-pvc
        - name: external-modules
          emptyDir: {} # Or use another PVC if modules should persist
