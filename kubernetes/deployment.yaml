apiVersion: apps/v1
kind: Deployment
metadata:
  name: molos-deployment
  labels:
    app: molos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: molos
  template:
    metadata:
      labels:
        app: molos
    spec:
      containers:
        - name: molos
          image: ghcr.io/molos-app/molos:latest
          ports:
            - containerPort: 4173
          env:
            - name: NODE_ENV
              value: 'production'
            - name: DATABASE_URL
              value: 'file:/data/molos.db'
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: molos-secrets
                  key: better-auth-secret
            # - name: BETTER_AUTH_SECRET_FILE
            #   value: '/run/secrets/better_auth_secret'
            - name: PORT
              value: '4173'
            - name: MOLOS_AUTOLOAD_MODULES
              value: 'true'
            - name: FORCE_REBUILD
              value: 'false'
            - name: CSRF_TRUSTED_ORIGINS
              value: ['http://localhost:4173', 'http://127.0.0.1:4173']

          volumeMounts:
            - name: molos-data
              mountPath: /data
            - name: external-modules
              mountPath: /app/external_modules
            - name: molos-secrets
              mountPath: /run/secrets
              readOnly: true
          livenessProbe:
            httpGet:
              path: /api/health
              port: 4173
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 4173
            initialDelaySeconds: 15
            periodSeconds: 5
      volumes:
        - name: molos-data
          persistentVolumeClaim:
            claimName: molos-data-pvc
        - name: external-modules
          emptyDir: {} # Or use another PVC if modules should persist
        - name: molos-secrets
          secret:
            secretName: molos-secrets
            items:
              - key: better-auth-secret
                path: better_auth_secret
